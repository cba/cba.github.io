<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    
    <title>输入标题链接生成a标签代码</title>
  </head>
  <body>
    <div  class="container" id="app">
            <h2>输入标题链接生成a标签代码</h2>
            <br><br>
            <form>
              <fieldset class="form-group">
                  <label for="exampleInputEmail1">输入要显示的名称</label>
                      <input class="form-control" v-model="title" v-on:input ="click" placeholder="标题">
                      <small class="text-muted"></small>
                    </fieldset>
                    
                    <fieldset class="form-group">
                            <label for="exampleInputEmail1">输入链接</label>
                            <input class="form-control" v-model="link" v-on:input ="click" placeholder="https://mp.weixin.qq.com/xxx">
                            <small class="text-muted"></small>
                          </fieldset>
                </form>
        <p class="lead">复制后面红色代码:  <br> <code>{{ content }}</code></p>
    </div>
 </body>
</html>

<script>
    var app = new Vue({
        el:'#app',
        data:{
            link:'',
            title:'',
            content:''
        },
        methods: {
            click: function (event) {
                if(this.link == ""){
                    this.content = '请输入链接'
                    return
                }
                if(this.title == ""){
                    this.content = '请输入标题'
                    return
                }
                this.content = '<a href="'+this.link+'">'+this.title+'</a>'
            }   
        }
    })
</script>
